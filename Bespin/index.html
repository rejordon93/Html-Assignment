<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c5167239f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./app.css" />
    <title>Html-Assignment</title>
  </head>
  <body>
    <div class="constaner">
      <h1>Sign Up</h1>
      <form>
        <div class="fx-container">
          <input class="item" type="text" placeholder="First Name" />
          <input class="item" type="text" placeholder="Last Name" />
        </div>
        <div class="fx-container">
          <input class="item-1" type="mobile" placeholder="Mobile No." />
        </div>
        <div class="fx-container">
          <input class="item-1" type="email" placeholder="Email Address" />
        </div>
        <div class="fx-container">
          <input class="item" type="password" placeholder="Password" />
          <input class="item" type="password" placeholder="Confirm Password" />
        </div>

        <div class="lower-container">
          <input type="checkbox" />
          <label><b>I Agree</b></label>
          By clicking <span>Register</span>, you agree to the
          <a href="#">Terms and Conditions</a> set <br />
          out by this site, including our Cookie Use.
        </div>
        <div class="btn">
          <button class="btn-1">Register</button>
          <button class="btn-2">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
